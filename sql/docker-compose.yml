  #     - /var/run/docker.sock:/var/run/docker.sock # Permite interactuar con Docker desde dentro
  #     - ./:/scripts # Monta el directorio actual donde estarán tus scripts (e.g., add-node.sh, failover-script.sh)
  #   command: >
  #     bash -c "apt-get update &&
  #              apt-get install -y docker.io mariadb-client net-tools procps curl sed &&
  #              chmod +x /scripts/*.sh && # Asegura que tus scripts sean ejecutables
  #              tail -f /dev/null" # Mantiene el contenedor en ejecución
  #   networks:
  #     - gallery-network
  #   depends_on:
  #     - mariadb-master
  #     - mariadb-slave1
  #     - mariadb-slave2 # Asegura que las DBs estén listas antes de que db-manager intente algo
  #   restart: on-failure

networks:
  gallery-network:
    external: true

volumes:
  mariadb-master-data:
  mariadb-slave1-data:
  mariadb-slave2-data:
  prometheus-data:
  grafana-data:
